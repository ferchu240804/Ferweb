<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro e Inicio de Sesión</title>
  <link rel="stylesheet" href="estilopagina.css">
  <script src="iniciosesion.prueba.js" defer></script>
</head>
<body>
  <article id="fondo">
  <h1>Registro e Inicio de Sesión</h1>

  <h2>Registrar Usuario</h2>
  <form id="registerForm">
    <p><label for="username"><article id="user">U s u a r i o</article></label></p>
    <p><input type="text" id="username" required><br><br></p>
    <p><label for="password"><article id="contra">C o n t r a s e ñ a</article></label></p>
    <p> <input type="password" id="password" required><br><br></p>
    <p> <button type="submit">Registrar</button></p>
  </form>

  <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <p><label for="loginUsername"><article id="user">U s u a r i o</article></label></p>
      <p><input type="text" id="loginUsername" required><br><br></p>
      <p><label for="loginPassword"><article id="contra">C o n t r a s e ñ a</article></label></p>
      <p> <input type="password" id="loginPassword" required><br><br></p>
      <p> <button type="submit">Iniciar Sesión</button></p>
    <p> <button type="reset">Borrar</button></p>
  

</form>

</article>
</body>
</html>
